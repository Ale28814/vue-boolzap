<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!--css-->
    <link rel="stylesheet" href="./css/style.css">
    <!--vue js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
    <!--font-family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <!--left column-->
            <div class="col-sx">

                <!--header sx-->
                <div class="contact-header">
                    <div class="box-sx">
                        <img :src="myContact.avatar" class="img-sizing" alt="me">
                        <h3 class="mg-16">{{myContact.name}}</h3>
                    </div>
                    <div class="box-dx">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <!--notifiche-->
                <div class="bell">
                    <div class="title">
                        <i class="fas fa-bell-slash img-sizing"></i>
                        <h4>Ricevi notifiche di nuovi messaggi</h4>
                    </div>
                </div>

                <!--search placeholder-->
                <div class="search">
                    <input type="text" placeholder="cerca o inizia una nuova chat" style="width: 100%;">
                </div>

                <!--contact list-->
                <div class="friends">
                    <div class="contact" v-for="(contact, index) in contacts">
                        <img :src="contact.avatar" class="img-sizing" :alt="contact.name">
                        <h3 class="mg-16">{{contact.name}}</h3>
                    </div>
                </div>
            </div>
            <!--right column-->
            <div class=" col-dx ">

                <!--info chat-->
                <div class="chat-info">
                    <div class="box-sx">
                        <img src="img/avatar_1.jpg" class="img-sizing" alt="michele">
                        <h3 class="mg-16">Michele</h3>
                    </div>
                    <div class="box-dx">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <!--main chat-->
                <div class="chat">
                    <div class="box">
                        <div class="message-box send">
                            <div class="mex mex-green">
                                <h4>Hi man! How are you?</h4>
                            </div>
                        </div>
                        <div class="message-box received">
                            <div class="mex mex-white">
                                <h4>Hei, i'm fun thanks!</h4>
                            </div>
                        </div>
                    </div>
                </div>

                <!--interact-->
                <div class="chat-footer">
                    <div class="emo">
                        <i class="far fa-smile"></i>
                    </div>
                    <input type="text" placeholder="Scrivi un messaggio" style="width: 90%; height: 70%;">
                    <div class="mic">
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./js/main.js "></script>
</body>

</html>
